<section class="layout_drift">

<!-- Sætter op for øvre skærm layout-->


    <section class="top_screen_drift">

        <!-- Venstre top drift-->
<section class="screen_top_left_drift">


<!--Halv donut graf-->

<section class="multi_graph_v_drift margin">

    <section  class="graph" data-name="Fuld" 
    style="--percentage : 100; --fill: #14841E ;">
    </section>

<section class="graph" data-name="Halv" 
style="--percentage : 50; --fill: #C2C457 ;">
</section>
   
<section class="graph" data-name="Reager" 
style="--percentage : 25; --fill: #9B1717 ;">
</section>
   
</section>

<!--Note til selv diagram slut-->



</section>

<!-- Højre top drift-->
<section class="screen_top_right_drift">
    
<!--Halv donut graf-->

<section class="multi_graph_h_drift margin">

    <section  class="graph" data-name="Fuld" 
    style="--percentage : 100; --fill: #14841E ;">
    </section>

<section class="graph" data-name="Halv" 
style="--percentage : 50; --fill: #C2C457 ;">
</section>

style="--percentage : 25; --fill: #9B1717 ;">
</section>
   
</section>

<!--Note til selv diagram slut igen-->


    </section>







<!--Sætter op for nedre skærm layout -->
<section class="bot_screen_drift">

<!--Den venstre side af skærmen -->
    <section class="screen_bot_left_drift">

<button class="but_start_v_drift">Start</button>
<button class="but_stop_v_drift">Stop</button>

    </section>

<!--Den højre side af skærmen-->
    <section class="sceen_bot_right_drift">
        <button class="but_start_h_drift">Start</button>
        <button class="but_stop_h_drift">Stop</button>

    </section>
</section>
